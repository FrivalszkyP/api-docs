<!doctype html>
<html>
<head>
	<title>{% if page.title %} {{ page.title }} - {% endif %} {{ site.name }}</title>
	<meta charset="utf-8">
	<meta name="description" content="{{site.description}}"/>
    <meta name="author" content="{{site.author}}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="robots" content="index, follow">
	<script>
		var loc=window.location.href;
		if (loc.indexOf('http://developers.ustream.tv') !== 0 && loc.indexOf('http://localhost') !== 0) {
		window.location.href = 'http://developers.ustream.tv{{ page.url }}';
		}
	</script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
	<script src="{{site.baseurl}}/js/highlight.pack.js"></script>
	<script src="{{site.baseurl}}/js/ustream-embedapi.min.js"></script>
    <script src="{{site.baseurl}}/js/apidocs.js"></script>
	<link rel="canonical" href="http://developers.ustream.tv{{ page.url }}"/>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://static-cdn2.ustream.tv/v5/css/reset.css" type="text/css" media="screen">
    <link rel="stylesheet" href="//ustvstaticcdn2-a.akamaihd.net/packed/snorky_all:14543289981.css" type="text/css" media="screen">
    <link rel="stylesheet" href="{{site.baseurl}}/css/apidocs.css" type="text/css" media="screen">
	<link rel="shortcut icon" href="{{site.baseurl}}/favicon.ico" />
</head>
<body {% if page.id %}id="{{ page.id }}"{% endif %}>
	{% include nav.html category=page.category %}
    {{ content }}
	{% include footer.html %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-1359697-47', 'auto');
      ga('send', 'pageview');

    </script>
</body>
</html>
